<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario TikTok - UNEVE</title>
  <!-- Favicon -->
  <link rel="icon" type="image/jpg" href="uneve.jpg">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      background-color: #f57c00; /* Naranja UNEVE */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin: 5px 0 0;
      font-size: 16px;
    }

    .container {
      padding: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
      position: relative;
      background-color: #fafafa;
    }

    .day-header {
      font-weight: bold;
      text-align: center;
      background-color: #f57c00;
      color: white;
      padding: 5px;
    }

    .event {
      background-color: #ffe0b2;
      border-left: 5px solid #f57c00;
      margin-top: 5px;
      padding: 5px;
      font-size: 14px;
    }

    .event strong {
      color: #d84315;
    }

    footer {
      background-color: #f57c00;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>UNEVE</h1>
    <p>Área de Vinculación y Difusión</p>
    <h2>Calendario TikTok</h2>
  </header>

  <div class="container">
    <div class="calendar">
      <!-- Encabezados de días -->
      <div class="day-header">Lunes</div>
      <div class="day-header">Martes</div>
      <div class="day-header">Miércoles</div>
      <div class="day-header">Jueves</div>
      <div class="day-header">Viernes</div>
      <div class="day-header">Sábado</div>
      <div class="day-header">Domingo</div>

      <!-- Ejemplo de semana vacía -->
      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
      
      <!-- Día Jueves 28 con evento -->
      <div class="day">
        <strong>28</strong>
        <!-- 🔽🔽🔽 ESTA ES LA ÚNICA PARTE QUE EDITARÁS 🔽🔽🔽 -->
        <div class="event">
          <strong>Título:</strong> Revelación estatua UNEVE 🦊<br>
          <strong>Hora:</strong> 12:00 p.m.<br>
          <strong>Encargadas:</strong> Ive, Vivian<br>
          <strong>Estatus:</strong> Pendiente
        </div>
        <!-- 🔼🔼🔼 SOLO CAMBIAR ESTA PARTE PARA AGREGAR NUEVOS EVENTOS 🔼🔼🔼 -->
      </div>

      <div class="day"></div>
      <div class="day"></div>
      <div class="day"></div>
    </div>
  </div>

  <footer>
    © 2025 UNEVE - Área de Vinculación y Difusión
  </footer>
</body>
</html>
